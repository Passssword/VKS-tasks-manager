<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>VKS manager</title>
  </head>
  <body id="app">
    
    <div class="sidebar">
      <div>

        <img src="img/gerb_rf.png"> <br />

        <div class="profile_info">
          Вы вошли как: <br />
          <span id="sidebar_nickname"></span>
        </div>

        <div class="menu_wrapper">
          <p class="munu_caption">ВКС События:</p>
          <a href="vksList.html" class="menuBtn">Список ВКС</a> <br />
          <a href="#" class="menuBtn">Архив ВКС</a> <br />
          <p class="munu_caption">Отчеты ВКС:</p>
          ----- <br />
          <span id="sidebar_adminka"></span>
        </div>

      </div>
    </div>

    <div class="workspace">
      
      <div class="modal_wrapper">
        <div class="modal_CreateUser_wrapper">
          <div class="modal_CreateUser_header">Создание нового пользователя:</div>
          <div class="modal_CreateUser_content">
            <p>ID: --</p>
            <p>Логин: --</p>
            <p>Пароль: --</p>
            <p>Права доступа: --</p>
            <p>Имя: --</p>
            <p>Отчество: --</p>
            <p>Фамилия: --</p>
          </div>
          <div class="modal_CreateUser_footer">
            <button class="btn close">X  Закрыть</button>
          </div>
        </div>
      </div>

      <div class="users_header">
        <h2>Пользователи системы:</h2>
      </div>
      <div class="users_buttons">
        <button class="btn create">+ Создать пользователя</button>
      </div>

      <table id="manegeUsers"></table>
      
    </div>

    

  </body>
  <script src="../renderer.js"></script>
  <script src="./scripts/sidebar.js"></script>
  <script src="./scripts/users.js"></script>
