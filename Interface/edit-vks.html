  <body id="app">
    
    <div class="sidebar">
      <div>

        <img src="img/gerb_rf.png"> <br />

        <div class="profile_info">
          Вы вошли как: <br />
          <span id="sidebar_nickname"></span>
        </div>

        <div class="menu_wrapper">
                
          <span id="sidebar_menu"></span>
          <span id="sidebar_adminka"></span>
          
        </div>

      </div>
    </div>

    <div class="workspace">

      <div class="users_header">
        <h2>Редактироване события ВКС:</h2>
      </div>
      <div class="editUser_name_block">
      </div>

      <div class="editVKS_table_wrapper">

        <!-- Table -->
        <table class="EditVKS_table" cellspacing='0'>
          <tr>
            <th>ID</th>
            <td id="EditVKS_id_container">--</td>
          </tr>
          <tr>
            <th>Тип ВКС</th>
            <td>
              <select id="CreateVKS_Type" class="EditVKS_input">
                <option id="CreateVKS_TypeOption_Inbox" value="Inbox" selected>Входищий ВКС</option>
                <option id="CreateVKS_TypeOption_Outbox" value="Outbox">Исходящий ВКС</option>
              </select>
            </td>
          </tr>
          <tr>
            <th>Дата / Время события</th>
            <td><input id="CreateVKS_Date" class="EditVKS_input" type="datetime-local"></td>
          </tr>
          <tr>
            <th>Объект ВКС</th>
            <td><input id="CreateVKS_Object" class="EditVKS_input" type="text" placeholder="Введите участника ВКС"></td>
          </tr>
          <tr>
            <th>Судья</th>
            <td><input id="CreateVKS_Judge" class="EditVKS_input" type="text" placeholder="Ф.И.О. Судьи"></td>
          </tr>
          <tr>
            <th>№ Зала</th>
            <td><input id="CreateVKS_Hall" class="EditVKS_input" type="text" placeholder="№ Зала"></td>
          </tr>
          <tr>
            <th>Комментарий</th>
            <td><textarea id="CreateVKS_Description" class="EditVKS_input" placeholder="Введите описание..."></textarea></td>
          </tr>
          <tr>
            <th>Сотрудник создавший запись</th>
            <td id="EditVKS_createWorker_container">--</td>
          </tr>
          <tr>
            <th>Дата / Время создания события</th>
            <td id="EditVKS_createDate_container">--</td>
          </tr>
        </table>

      </div>
